<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (sport of sports$ | async; track sport.id) {
    <ion-item>
      <ion-label>
        <h2>{{ sport.name }}</h2>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="editSport(sport)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteSport(sport.id, sport.name)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
    }
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addSport()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="showSportModal" (didDismiss)="showSportModal = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ editingSport ? 'Edit' : 'Add' }} Sport</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="showSportModal = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form #sportForm="ngForm" (ngSubmit)="saveSport()">
          <ion-input
            label="Sport Name"
            label-placement="floating"
            fill="outline"
            [(ngModel)]="currentSport.name"
            name="sportName"
            required
          ></ion-input>
          
          <ion-button expand="block" type="submit" [disabled]="!sportForm.valid" style="margin-top: 20px;">
            {{ editingSport ? 'Update' : 'Add' }} Sport
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
