<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [disabled]="!(user$ | async)" contentId="main-content" #menuRef type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header
            class="ion-no-margin ion-no-padding"
            style="padding-left: 0"
          >
            <app-user-profile
              [user]="user$ | async"
              (logoutClick)="logout();"
              (closeMenu)="menuRef.setOpen(false)"
            ></app-user-profile>
          </ion-list-header>
          @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
