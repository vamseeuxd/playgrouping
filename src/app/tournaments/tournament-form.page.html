<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tournaments"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Edit' : 'Add' }} Tournament</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-basic-details-step
    [tournament]="tournament"
    [sports]="sports"
    (tournamentChange)="tournament = $event"
  >
    <!-- Navigation Buttons -->
    <div
      class="step-navigation"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        align-items: center;
        justify-content: space-between;
      "
    >
      <ion-button
        class="ion-margin-bottom ion-margin-top"
        color="primary"
        [disabled]="!canProceed()"
        (click)="submitTournament()"
      >
        {{ isEdit ? 'Update' : 'Create' }}
      </ion-button>
      <ion-button color="dark" (click)="cancel()"> Cancel </ion-button>
    </div>
  </app-basic-details-step>
</ion-content>
